<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                    <h3 matLine>{{course.title | titlecase }}</h3>
                    <p matLine>{{course.description}}</p>

                    <!-- given a button, pass in the course id if you are deleting a course -->
                    <!-- event stop immediate "bubbling" propogation stops it from selected the deleted course -->
                    <button mat-icon-button color="warn" (click)="deleteCourse(course.id); $event.stopImmediatePropagation">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
            <!-- <pre>{{courses | json}}</pre> -->

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse?.id; else elseBlock">
                        {{originalTitle | titlecase}}
                    </span>
                    <!-- define what elseBlock is as a local variable here with ng-template -->
                    <ng-template #elseBlock>Select a Course</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
                <mat-card-content>
                    <!-- for each input in an ngform, you must have banana box model, and a name to indicate what it is -->
                <mat-form-field class="full-width">
                    <input
                    matInput
                    placeholder="title"
                    [(ngModel)]="selectedCourse.title"
                    name="title"
                    type="text"
                    required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <h4>{{selectedCourse.percentComplete}}% Complete</h4>
                    <textarea
                    matInput
                    placeholder="description"
                    [(ngModel)]="selectedCourse.description"
                    name="description"
                    type="text"></textarea>
                </mat-form-field>
                <section class="full-width">
                    <mat-slider class="full-width" min="0"  max="100" thumbLabel [(ngModel)]="selectedCourse.percentComplete" name="percentComplete">
                        <input matSliderThumb >
                    </mat-slider>
                </section>
                <section>
                    <mat-checkbox [(ngModel)]="selectedCourse.favorite" name="favorite">
                        Favorite
                    </mat-checkbox>
                </section>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" [disabled]="form.invalid" mat-button="primary">Save</button>
                <!-- COURSE ACTIONS just make selectedcourse to null-->
                    <button type="button" mat-button (click)="reset()">Cancel</button>
                </mat-card-actions>
            </form>
            <hr>
            <pre>{{form.value | json}}</pre>
        </mat-card>
    </div>
</div>
