<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span *ngIf="currentCourse?.id; else elseBlock">
                {{currentCourse.title | titlecase}}
            </span>
            <ng-template #elseBlock>Select a Course</ng-template>
        </mat-card-title>
    </mat-card-header>
    <form #form="ngForm" (submit)="saved.emit(currentCourse)">
        <mat-card-content>
        <mat-form-field class="full-width">
            <input
            matInput
            placeholder="title"
            [(ngModel)]="currentCourse.title"
            name="title"
            type="text"
            required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <h4>{{currentCourse.percentComplete}}% Complete</h4>
            <textarea
            matInput
            placeholder="description"
            [(ngModel)]="currentCourse.description"
            name="description"
            type="text"></textarea>
        </mat-form-field>
        <section class="full-width">
            <mat-slider class="full-width" min="0"  max="100" thumbLabel [(ngModel)]="currentCourse.percentComplete" name="percentComplete">
                <input matSliderThumb >
            </mat-slider>
        </section>
        <section>
            <mat-checkbox [(ngModel)]="currentCourse.favorite" name="favorite">
                Favorite
            </mat-checkbox>
        </section>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="form.invalid" mat-button="primary">Save</button>
            <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
        </mat-card-actions>
    </form>
    <hr>
    <pre>{{form.value | json}}</pre>
</mat-card>
