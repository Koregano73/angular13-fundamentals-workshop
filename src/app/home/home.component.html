<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->
    <mat-list>
      <mat-list-item *ngFor="let course of courseLessons" (click)="selectCourse(course)">
        <h3 matLine>{{course.title | titlecase}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <hr>
  <pre>{{selectedCourse | json}}</pre>
</mat-card>
